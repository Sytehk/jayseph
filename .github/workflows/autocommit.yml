name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "*/5 * * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d="code to be executed if condition is true \n ffffffff \n vvvvvvvv"
          c="code to be executed if condition is true \n ffffffff \n vvvvvvvv"
          a="code to be executed if condition is true \n ffffffff \n vvvvvvvv"
          echo $d,$c,$a > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "jaytechx@gmail.com"
          git config --local user.name "JayT"
          git add -A
          
          arr[0]="feat: 😂 auto commit"
          arr[1]="feat: 😱 auto commit"
          arr[2]="feat: 👿 auto commit"
          arr[3]="feat: 💩 auto commit"
          arr[4]="feat: 🙏 auto commit"
          arr[5]="feat: 🙈 auto commit"
          arr[6]="feat: 🐐 auto commit"
          arr[7]="feat: 🚀 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
