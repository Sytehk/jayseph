name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "*/5 * * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master      
        with:
         persist-credentials: false
         fetch-depth: 0
         
      - name: write date
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ '`
          echo $d > LAST_UPDATED

      - name: Modify last update
        run: |
          MY_STRING=$(cat << EOF
          first line
          second line
          third line
          EOF
          )
          echo "MY_STRING<<EOF" >> $GITHUB_ENV
          echo "$MY_STRING" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
        id: my_string
      - name: display string
        run: |
          echo "The string is: ${{ env.MY_STRING }}"
          echo "The string is: ${{ env.MY_STRING }}", $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "jaytechx@gmail.com"
          git config --local user.name "JayT"
          git add -A
          
          arr[0]="feat: 😂 init commit"
          arr[1]="feat: 😱 init commit"
          arr[2]="feat: 👿 init commit"
          arr[3]="feat: 💩 init commit"
          arr[4]="feat: 🙏 init commit"
          arr[5]="feat: 🙈 init commit"
          arr[6]="feat: 🐐 init commit"
          arr[7]="feat: 🚀 init commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
